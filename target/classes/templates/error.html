<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin View</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Lato', sans-serif;
        }
        .home-btn {
            box-sizing: inherit;
            font-family: inherit;
            border: 1px solid transparent;
            transition: all .15s ease-in-out;
            color: #fff;
            background-color: #007bff;
            border-color: #007bff;
            padding: .5rem 1rem;
            font-size: 1.25rem;
            line-height: 1.5;
            border-radius: .3rem;
            display: block;
        }

        .center-body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 95vh;
        }
    </style>
</head>
<body>
<div class="center-body">
    <ul>
        <p id="error"></p>
    </ul>
    <ul>
        <button class="home-btn" type="button" onclick="location.replace('http://localhost:8080/')">Back</button>
    </ul>
</div>

</body>
<script th:inline="javascript">

    const message = [[${message}]];

    if(message === "No message available") {
        document.getElementById("error").innerHTML = "Bad credentials";
    } else {
        document.getElementById("error").innerHTML= message;
    }

</script>
</html>
