<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Lato', sans-serif;
        }
    </style>
</head>
<body>
<form action="#" th:action="@{/api/confirmUser}" th:object="${user}" method="post">
    <ul style="display: flex">
        <label style="width: 80px" for="username">Username</label>
        <input required type="text" th:name="username" id="username" placeholder="Username">
    </ul>
    <ul style="display: flex;">
        <label style="width: 80px;" for="password">Password</label>
        <input required type="text" th:name="password" id="password" placeholder="Password">
    </ul>
    <ul>
        <input type="submit" value="Login">
    </ul>
</form>
<form action="#" th:action="@{/signIn}" method="get">
    <ul>
        <p>Don't have an account?</p>
        <input type="submit" value="Sign in">
    </ul>
</form>
</body>
</html>
